<body>

    <div id="headerHTML"><h1></h1></div>
    <div id="scenes"></div>
    <div id="footerHTML"></div>

    <script src="js/pace.js"></script>
    <script>

        var jsonFilename = "game.json";

        $.get(jsonFilename).done(function(data) {
            loadJSON(data);
            console.log("Loaded " + jsonFilename);
        }).fail(function() {
            if (localStorage.pace) {
                loadJSON(JSON.parse(localStorage.pace));
                console.log("Loaded localStorage.");
            } else console.log("Could not load " + jsonFilename + " or from localStorage.");
        });

    </script>

</body>
